<!doctype html>
<html lang="en">

        {% include 'header.html' %}
        <link rel="stylesheet" type="text/css" href="http://edsource.org/wp-content/css/charts/bar.css">

    </head>
    <body>
        <div id="slick-contain">

            {% include 'footer.html' %}

    <script type="text/javascript">
