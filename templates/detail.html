<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"><title>{{object.target}} School Finance | EdSource</title></meta>
        {% include 'header.html' %}
        <link rel="stylesheet" type="text/css" href="http://edsource.org/wp-content/css/charts/bar.css">
        <script type="text/javascript" src="http://edsource.org/wp-content/js/charts/bar-jinja.js"></script>
    </head>
    <body>
        <div id="slick-contain">
            {% include 'nav.html' %}
            <section id="slick-body">
               <div role="header" class="seventy">
                    <h2>{{object.target}}</h2>
                    <p>{{object.county_name}} County</p>
               </div>
               <div class="temp-charts" id="chart1"></div>
               <div role="caveat" class="twenty-five">
                    <p>{% if object.floor_targ_caveat == 'TRUE' %} CAVEAT! {% endif %}{% if object.basic_aid  == 'TRUE' %} I'm a basic aid district, whomp.{% endif %}</p>
               </div>
            </section>

            {% include 'footer.html' %}
        </div>
    </body>    
    <script type="text/javascript">
        var caliAvg = {
            target:'Average',
            y201415:7813,
            y201516:8792,
            y202021:10700
        }
        barChart.getAttr(null, {{data|safe}}, caliAvg, 'chart1', 400, 300, [50,40,30,50],'#198c96','#8DCBC6',false, null, null, '$,', 5, .1, null, 'Funding per Student', null, null, 3, 5);
    </script>
</html>
